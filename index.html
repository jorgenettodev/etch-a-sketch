<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch - Pixel Art</title>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
    <h1>Etch-a-Sketch - Pixel Art</h1>
    <div class="container">
        <div class="settings col">
            <div class="slider__container tool">
                <span class="slider__value" id="sliderValue">Layout: 16 X 16</span>
                <input type="range" min="8" max="100" value="16" class="slider" id="inputSlider">
            </div>
    
    
            <div class="colorPickerContainer tool">
                <label for="inputColorPicker">Select a color</label>
                <input type="color" id="inputColorPicker" value="#000000">
            </div>
    
    
            <button class="eraser__container tool" id="eraser">
                <span class="eraser__text">Eraser</span>
                <img class="eraser__icon" src="./assets/eraser.png" height="50px" width="50px">
            </button>
            
    
            <div class="colorPalette">
                <div class="color__box" style="background-color: #cc0001;"></div>
                <div class="color__box" style="background-color: #fb940b;"></div>
                <div class="color__box" style="background-color: #ffff01;"></div>
                <div class="color__box" style="background-color: #01cc00;"></div>
                <div class="color__box" style="background-color: #03c0c6;"></div>
                <div class="color__box" style="background-color: #0000fe;"></div>
                <div class="color__box" style="background-color: #762ca7;"></div>
                <div class="color__box" style="background-color: #fe98bf;"></div>
                <div class="color__box" style="background-color: #000000;"></div>
                <div class="color__box" style="background-color: #663300;"></div>
            </div>

            <button class="reset tool" id="btnReset">
                <span class="reset__text">Reset</span>
                <img class="reset__icon" src="./assets/reset.svg">
            </button>
    
        </div>
    
    
        <div class="gridContainer" id="gridContainer">
            <div class="drawingBox"></div>
    
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
