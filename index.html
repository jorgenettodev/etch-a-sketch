<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="settings">
        <div class="inputGridLayout">
            <label for="inputGridSize">Enter the grid layout, for example: 16. Grid will be 16x16</label>
            <input type="number" id="inputGridSize">
            <button id="btnGridSize">Set Grid Size</button> 
        </div>
        
        <div class="sliderInputContainer">
            <input type="range" min="8" max="100" value="16" class="slider" id="inputSlider">
            <p class="sliderValue" id="sliderValue">16</p>
        </div>
        
    </div>
    
    <div class="drawingBox"></div>
    <script src="./assets/script.js"></script>
</body>
</html>
