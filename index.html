<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch - Pixel Art</title>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
    <h1>Etch-a-Sketch - Pixel Art</h1>
    <div class="settings">
        <div class="sliderInputContainer">
            <span class="sliderValue" id="sliderValue">Grid Layout: 16 X 16</span>
            <input type="range" min="8" max="100" value="16" class="slider" id="inputSlider">
        </div>
        <div class="colorPickerContainer">
            <label for="inputColorPicker">Select a color</label>
            <input type="color" id="inputColorPicker" value="#000000">
        </div>
        
    </div>
    
    <div class="drawingBox"></div>
    <script src="./assets/script.js"></script>
</body>
</html>
